<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script src="https://kit.fontawesome.com/b1701638df.js" crossorigin="anonymous"></script>
</head>
<body>
	<nav id='navbar'> <!-- Navbar -->
		<div id='nav-top'>
			<div id="left-side">
				<div id="logo-container">
					<img src="./images/google_logo.png" id="logo">
				</div>
				<input id='searchbar' type="search" name="searchfield">
			</div>
			<div id='right-side'>
				<div id='app-logo'>
					<i class="fas fa-ellipsis-h"></i>
				</div>
			</div>
		</div>
		<div id='nav-bottom'>
			<div id='bottom-links'>
				<div class="links-left">
					<div class="link">
						<div class="link-top">
							<i class="fas fa-search"></i>
							<p>All</p>
						</div>
						<div class="link-bottom"></div>
					</div>
					<div class="link">
						<div class="link-top">
							<i class="fas fa-newspaper"></i>
							<p>News</p>
						</div>
						<div class="link-bottom"></div>
					</div>
					<div class="link">
						<div class="link-top">
							<i class="fas fa-map-marker-alt"></i>
							<p>Maps</p>
						</div>
						<div class="link-bottom"></div>
					</div>
					<div class="link">
						<div class="link-top">
							<i class="fab fa-youtube"></i>
							<p>Videos</p>
						</div>
						<div class="link-bottom"></div>
					</div>
					<div class="link">
						<div class="link-top">
							<i class="fas fa-tag"></i>
							<p>Shopping</p>
						</div>
						<div class="link-bottom"></div>
					</div>
					<div class="link">
						<div class="link-top">
							<i class="fas fa-ellipsis-v"></i>
							<p>More</p>
						</div>
						<div class="link-bottom"></div>
					</div>
				</div>
				<div class="links-right">
					<div class="link">
						<div class="link-top">
							<p>Settings</p>
						</div>
						<div class="link-bottom"></div>
					</div>
					<div class="link">
						<div class="link-top">
							<p>Tools</p>
						</div>
						<div class="link-bottom"></div>
					</div>
				</div>
			</div>
		</div>
	</nav> <!-- End of Navbar -->
	<div id='search-results-container'> <!-- Search Results Container-->
		<div id='results-timing'>
			<p>About 70,400,000 results (0.59)</p>
		</div>
		<div class="search-result">
			<a href="#">
				<div class="url-container">
					<div class="result-url">
						<h1>www.buldthis.io > make-a-website</h1>
						<div>
							<i class="fas fa-caret-down"></i>
						</div>
					</div>
					<div class="result-link">
						<h2>build this webpage - GitHub Pages</h2>
					</div>
				</div>
			</a>
			<div class="result-description">
				<h3>build this webpage. https://benjdelt.github.io/google-results/. With zero coding experience, artist building 180 webpages in 180 days ...</h3>
			</div>
		</div>
	</div>
</body>
</html>
